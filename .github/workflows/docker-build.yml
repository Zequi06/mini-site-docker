name: Build Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image and save log
        run: |
          mkdir -p build-logs
          docker build -t mini-site-docker . 2>&1 | tee build-logs/build.log

      - name: Upload build log
        uses: actions/upload-artifact@v4
        with:
          name: docker-build-log
          path: build-logs/build.log

      - name: List Docker images (debug)
        run: docker images
